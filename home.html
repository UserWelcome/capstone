<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>

    <!-- Bootstrap CSS link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        h1:hover {
            background-color: rgb(239, 185, 185);
        }

    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header-->
    <div id="header"></div>

    <!-- Cover Image with Logo and Slogan -->
    <div class="container-fluid p-0">
        <!-- Cover Image -->
        <div class="position-relative">
            <img src="images/coverimg.jpg" alt="Cover Image" class="img-fluid w-100">
            <!-- Logo and Slogan -->
            <div class="position-absolute top-50 start-50 translate-middle-y text-center  ">
                <!-- <img src="images/coverlog1.png" alt="Your Logo"
                    style="max-width: 350px; "
                   > -->
                <h1 style="color: rgba(206, 66, 224, 0.874);  font-weight: bold; font-family: 'Dancing Script', cursive; text-shadow: 1px 1px 4px #000;">
                    <i class="fa-solid fa-camera fa-l p-2"></i>Eshop Well</h1>
                <marquee>
                    <h4 class=" m-3" style="font-family:serif; text-shadow: 2px 2px 4px #3c152e;">Shop in comfort with us.Your one-stop shop
                        for all your needs</h4>
                </marquee>
            </div>
        </div>
    </div>

    <!-- Featured Products Section with Carousel -->
   <div id="featuresproducts"></div>
    
    <!--Footer section-->
    <div id="footer"></div>
    
    <!-- Bootstrap JS link -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#header").load("header.html")
            $("#footer").load("footer.html")
             $("#featuresproducts").load("featuresproducts.html")
        })
    </script>

</body>

</html>
